<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Evidence Finder</title>
    <link rel="stylesheet" href="evidence-finder.css"/>
    <script src="./bower_components/lodash/dist/lodash.min.js"></script>
    <script src="./bower_components/bounce.js/bounce.min.js"></script>
  </head>
  <body>
      <div id="EvidenceFinder">
        <div class="tally">
          <div class="tally__lives">
            <div class="tally__lives__number">0</div>
            <div class="tally__lives__label">lives studied</div>
          </div>
          <div class="tally__articles">
            <div class="tally__articles__number">0</div>
            <div class="tally__articles__label">articles</div>
          </div>
        </div>
         <div class="cta">
            <div class="cta__blurb">Sort our evidence library by <span style="color: #f5a623">evidence type</span>, <span style="color: #66dd66">product</span> and <span style="color: #009fda">category</span>. Select your areas of interest, view your results.</div>
            <button id="ViewArticles" class="cta__button">View Articles</button>
          </div>
        <button class="ongrid">grid</button>
        <div class="drawer">
          results
        </div>
      </div>
      <script src="./articles.js"></script>
      <script src="./evidence-finder.js"></script>
  </body>
</html>
